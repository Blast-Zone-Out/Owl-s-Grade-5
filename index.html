<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Attack Rounding Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
  <div id="login">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your Name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Round This Number</h2>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Enter Rounded Number" />
    <button onclick="submitAnswer()">Submit</button>
    <div id="timer"></div>
  </div>

 

  <div id="timer">
    <div id="timer-fill"></div>
  </div>
  

 

  <div id="leaderboard"></div>

  <script src="script.js"></script>

  <audio id="correctSound" src="assets/correct.mp3"></audio>
<audio id="wrongSound" src="assets/wrong.mp3"></audio>
<audio id="tickSound" src="assets/tick.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
